name: proyecto cicd flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ Todo lo que sea 'run' se ejecuta dentro del proyecto Spring Boot
    defaults:
      run:
        working-directory: api-rest-springboot

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v4

    
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

     
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: miggycruz/api-springboot-image
          tags: latest
          registry: docker.io
          dockerfile: api-rest-springboot/Dockerfile
          directory: api-rest-springboot
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


     
     



    

